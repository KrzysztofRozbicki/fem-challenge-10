<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="background-image-1 background-image-2">
    <main class="profile">
      <img src="./images/bg-pattern-card.svg" alt="bubble background" />
      <section class="profile__name">
        <img class="profile__photo" src="./images/image-victor.jpg" alt="Victor Crest" />
        <h1 class="header-500">Victor Crest <span class="header-500__age">26</span></h1>
        <p class="text-500">London</p>
      </section>
      <section class="profile__stats">
        <div class="profile__stats__item">
          <h2 class="header-500">80K</h2>
          <p class="text-400">Followers</p>
        </div>
        <div class="profile__stats__item">
          <h2 class="header-500">803K</h2>
          <p class="text-400">Likes</p>
        </div>
        <div class="profile__stats__item">
          <h2 class="header-500">1.4K</h2>
          <p class="text-400">Photos</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor
        </a>
        Coded by
        <a class="attribution__link" href="https://pogbit.com/" target="_blank"> @K. Rozbicki </a>
      </div>
    </footer>
  </body>
</html>
